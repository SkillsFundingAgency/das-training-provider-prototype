{% extends "layout.html" %}

{% block pageTitle %}
  Bulk uploads prototype - Training provider
{% endblock %}


{% block main %}

{% include "includes/account-header+nav.html" %}

{% block content %}


<div class="govuk-width-container">
  <a href="../manual-or-upload" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">

        <form method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
               <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
                    <h1 class="govuk-fieldset__heading govuk-!-margin-bottom-4">Add apprentice details</h1>
               </legend>

          <div class="govuk-radios">
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="existing-cohort" name="manual-add" type="radio" value="existing-cohort">
              <label class="govuk-label govuk-radios__label" for="existing-cohort">
                Add to an existing cohort
              </label>
            </div>
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id="new-cohort" name="manual-add" type="radio" value="new-cohort">
              <label class="govuk-label govuk-radios__label" for="new-cohort">
                Create a new cohort
              </label>
            </div>
          </div>
      
        </fieldset>
      </div>
      

      <button class="govuk-button" data-module="govuk-button">
        Continue
      </button>

  </main>
</div>
{% endblock %}

{% endblock %}
