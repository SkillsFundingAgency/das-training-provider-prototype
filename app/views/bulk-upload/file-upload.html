{% extends "layout.html" %}

{% block pageTitle %}
  Bulk uploads prototype - Training provider
{% endblock %}


{% block main %}

{% include "../includes/account-header+nav.html" %}

{% block content %}


<div class="govuk-width-container">
	
  <a href="file-upload-before" class="govuk-back-link">Back</a>

  <main class="govuk-main-wrapper " id="main-content" role="main">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds">
        <form action="file-upload-errors" method="post">

          <h1 class="govuk-heading-xl">Upload a CSV file</h1>
           
          <!-- FILE UPLOAD -->
          <div class="govuk-form-group govuk-!-margin-top-6">
            <label class="govuk-label" for="file-upload-1">
              Your CSV file should not have more than 100 rows
            </label>
            <input class="govuk-file-upload" id="file-upload-1" name="file-upload-1" type="file">
          </div>			    
          <!-- END FILE UPLOAD -->

          <!-- CTA -->
          <button class="govuk-button" data-module="govuk-button">
            Continue
          </button>
        </form>
         <!-- END CTA -->



         <!-- error message: need to add in  novalidate data-validate='error-state-validation' into the form thing above also if wanting it to work 
        
          <script type="application/json" id="error-state-validation">
          { 		  
            "file-upload-1": {
              "presence": {
                "message": "^The selected file must be a CSV"
              }
            }
    
          }
        </script>
        
        end error message -->

      </div>
    </div>
  </main>
  
  
 

  
  
</div>
{% endblock %}
